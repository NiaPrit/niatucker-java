<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" href="styles2.css"/>
</head>
<body>
  <h1>Information Form</h1>  
  <main>
<form method="POST" action="dummy-url-for-now">
    <div>
    <label for="formName">Name:</label>   
    <input id="formName" type="text" required/>
    </div>

    <div>
    <label for="formEmail">Email:</label>   
    <input id="formEmail" type="text" required/>
   </div>

   <div>
    <label for="formBirthday">Date of Birth:</label>   
    <input id="formBirthday" type="date"/>
   </div>

   <div>
    <label for="formFavColor">Favorite Color:</label>   
    <input id="formFavColor" type="color"/>
   </div>

   <div>
    <label for="formfavNumber">Favorite Number:</label>   
    <input id="formFavNumber" type="text"/>
   </div>

   <div>
    <label for="formConfirm">Confirm data is correct:</label>   
    <input id="formConfirm" type="checkbox"/>
   </div>
<div>
    <input type="Submit"/>
</div>







</form>
</main>
</body>
</html>
